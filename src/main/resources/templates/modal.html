<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="sign_in_modal_top" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <form    class="form"   id="myForm" action="/auth/sign_in/modal" method="post" >
                    <h3 class="text-center text-info">Please Login</h3>
                    <div class="form-group">
                        <label for="email" class="text-info">Email:</label><br>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="password" name="password" id="password" class="form-control">

                        <div id="register-link" class="text-right">
                            <a href="/auth" class="text-info">Register here</a>
                        </div>

                        <button  name="submit" id ='signButtonForm'  class="btn btn-warning btn-block" value="submit">Submit</button>

                        <!--
                        <label for="remember-me" class="text-info"><span  >Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        -->
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
